<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=check_circle" />
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio</title>
</head>

<body>
    <main>
        <div id="successMessage">
            <div class="top-content">
                <span class="material-symbols-outlined">
                    check_circle
                </span>
                <p class="checked">Message Sent!</p>
            </div>
            <p class="message">Thanks for completing the form. We'll be in touch soon!</p>
        </div>
        <div class="email-form">
            <label for="Email">Email Address *</label>
            <input type="email" name="Email" id="Email">
            <p class="aviso">Please enter a valid email address</p>
        </div>
        <!-- Inicio QueryType -->
        <p id="Query">Query Type *</p>
        <section class="container-radio">
            <div class="input-radio">
                <input type="radio" name="QueryType" id="GeneralEnquiry">
                <label for="GeneralEnquiry">General Enquiry</label>
            </div>
            <div class="input-radio space">
                <input type="radio" name="QueryType" id="SupportRequest">
                <label for="SupportRequest">Support Request</label>
            </div>
        </section>
        <p class="aviso">Please select a query type</p>
        <!-- Final -->
        <section class="container-message">
            <p id="text-message">Message *</p>
            <div class="message">
                <textarea name="mensagem" id="msg"></textarea>
                <p class="aviso">This field is required</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
